<!DOCTYPE html>
<html>
<head>
  <style>
    body { font-family: Arial; padding: 10px; width: 220px; }
    button { width: 100%; padding: 10px; margin-top: 5px; }
    label { display: block; margin: 10px 0 5px; }
    select { width: 100%; padding: 5px; }
  </style>
</head>
<body>
  <label for="website">Select Website:</label>
  <select id="website">
    <option value="kemono">Kemono</option>
    <option value="pinterest">Pinterest</option>
    <option value="pixiv">Pixiv</option>
    <option value="unsplash">Unsplash</option>
    <option value="pexels">Pexels</option>
    <option value="others">Others</option>
  </select>
  <label for="rotation">Image Rotation:</label>
  <select id="rotation">
    <option value="0">0째 (None)</option>
    <option value="90">90째</option>
    <option value="180">180째</option>
    <option value="270">270째</option>
  </select>
  <button id="extract">Extract & View Images</button>
  <script src="popup.js"></script>
</body>
</html>
