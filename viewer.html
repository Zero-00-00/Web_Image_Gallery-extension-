<!DOCTYPE html>
<html>
<head>
  <title>Image Viewer</title>
  <style>
    body {
      margin: 0;
      background: #000;
      color: white;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #img {
      max-width: 100%;
      max-height: 100%;
      transition: transform 0.3s ease;
    }
    .arrow {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.4);
      color: white;
      font-size: 24px;
      padding: 10px;
      cursor: pointer;
      z-index: 1000;
      user-select: none;
    }
    #thumbnails {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 90px;
      background: rgba(0, 0, 0, 0.4);
      overflow-x: auto;
      white-space: nowrap;
      display: flex;
      align-items: center;
      padding: 5px;
      opacity: 0;
      transition: opacity 0.3s;
      z-index: 999;
    }

    #thumbnails:hover {
      opacity: 1;
    }

    #thumbnails img {
      height: 70px;
      margin: 0 5px;
      cursor: pointer;
      border: 2px solid transparent;
      transition: border 0.2s;
    }

    #thumbnails img.active {
      border: 2px solid #ffffff;
    }

    #prev { left: 5px; }
    #next { right: 5px; }
  </style>
</head>
<body>
  <div id="prev" class="arrow">&#10094;</div>
  <img id="img" src="" />
  <div id="next" class="arrow">&#10095;</div>

  <!-- Filmstrip preview -->
  <div id="thumbnails"></div>

  <script src="viewer.js"></script>
</body>
</html>
